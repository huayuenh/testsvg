template.name: "Desenvolver um app Kubernetes"
template.description: "Com essa cadeia de ferramentas, é possível desenvolver e implementar um aplicativo com segurança em um cluster Kubernetes gerenciado pelo IBM Cloud Kubernetes Service. Por padrão, a cadeia de ferramentas usa um aplicativo de amostra \"Hello World\" do Node.js, mas também é possível trazer seu próprio aplicativo e vinculá-lo no lugar. Esta cadeia de ferramentas é pré-configurada para entrega contínua com o [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index) e o [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), controle de versão, rastreamento de problema e edição on-line\n\n É possível gerenciar seus clusters do IBM Cloud Container usando o [console](https://cloud.ibm.com/kubernetes/clusters).\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Entrega contínua. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial clássico](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain) ou o [tutorial do Tekton](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain-with-tekton-pipelines)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** confirme uma mudança no repositório Git para acionar uma nova construção de imagem de Docker, que será varrida para vulnerabilidades e implementada em seu cluster do Kubernetes. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) para essa cadeia de ferramentas."
